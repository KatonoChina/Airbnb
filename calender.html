<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>練習　カレンダー</title>
		<link href="calender.css" rel="stylesheet" type="text/css">
	</head>

    <body>

        <div class="wrapper">
            <!-- xxxx年xx月を表示 -->
            <h1 id="header"></h1>

            <!-- ボタンクリックで月移動 -->
            <div id="next-prev-button">
                <button id="prev" onclick="prev()">‹</button>
                <button id="next" onclick="next()">›</button>
            </div>

            <!-- カレンダー -->
            <div id="calendar"></div>
        </div>

    <script src="calender.js"></script>

    </body>
</html>
